<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜成语游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>猜成语游戏</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">分数:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">时间:</span>
                    <span id="timer">60</span>秒
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="idiom-container">
                    <h2>猜一猜这个成语:</h2>
                    <div id="idiom-placeholder">★★★★</div>
                </div>

                <div class="hint-container">
                    <h3>提示:</h3>
                    <p id="hint-text">准备好了吗？点击开始游戏！</p>
                </div>

                <div class="input-container">
                    <input type="text" id="user-input" placeholder="请输入成语..." disabled>
                    <button id="submit-btn" disabled>提交</button>
                </div>

                <div class="controls">
                    <button id="start-btn">开始游戏</button>
                    <button id="hint-btn" disabled>更多提示</button>
                    <button id="skip-btn" disabled>跳过</button>
                </div>
            </div>
        </main>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2>游戏结束!</h2>
                <p>你的最终得分是: <span id="final-score">0</span></p>
                <button id="play-again-btn">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="idioms.js"></script>
    <script src="script.js"></script>
</body>
</html>
